<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>
    <style>
        /* Add your styles here */
        #properties-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .property-card {
            width: 300px;
            border: 1px solid #ccc;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .property-card img {
            width: 100%;
            height: auto;
        }
        .property-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .property-card .price {
            font-size: 1.2em;
            color: green;
            margin-bottom: 10px;
        }
        .property-card .location {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .property-card .details {
            font-size: 1em;
        }
    </style>
</head>
<body>

    <h1>Property Listings</h1>
    <div id="properties-container"></div>

    <script src="script.js"></script>
</body>
</html>
